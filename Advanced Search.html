<!DOCTYPE html>
<html lang="en">
    <head>
    <title>search   
    </title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
</html>
<div class="navbar_google">
 
    <li class="navbar_google_item"><a href="index.html">google</a></li>

</div>
<div class="ad">
    Advanced Search
</div>
 <div class="line"></div>
<div class="advance">Find pages with...
    </div>
<form action="https://google.com/search">
    <div class="row-input">
    <div class="left">
        <P>
            all these words:
        </P>
    </div>    
    <div class="right">
        <input type="text" name="as_q" class="form_input">
    </div>
    </div>

    <div class="qqq">
    <div class="row-input">
     <div class="left">
        <P>
            this exact word or phrase:
        </P>
     </div>    
    <div class="right">
        <input type="text" name="as_epq" class="form_input">
    </div>
    </div>
 </div>
 <div class="www">
    <div class="row-input">
    <div class="left">
        <P>
            any of these words:
        </P>
    </div>    
    <div class="right">
        <input type="text" name="as_oq" class="form_input">
    </div>
    
 </div>
 <div class="rrr">
    <div class="row-input">
    <div class="left">
        <P>
            none of these words:
        </P>
    </div>    
    <div class="right">
        <input type="text" name="as_eq" class="form_input">
    </div>
 </div>
 <div class="btn">
    
    <input type="submit" value="Advanced search"class="btn btn-advanced" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px">
 </div>
</form>


</body>
</html>
